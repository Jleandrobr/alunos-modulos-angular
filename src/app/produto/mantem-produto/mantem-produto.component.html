<mat-card class="card-cadastro">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="produtoDeManutencao.nome" placeholder="Digite o nome do produto">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="produtoDeManutencao.quantidade" placeholder="Digite a quantidade">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="produtoDeManutencao.descricao" placeholder="Digite a descrição do produto">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="manter()">{{nomeBotaoManutencao}}</button>
  </mat-card-actions>
</mat-card>
